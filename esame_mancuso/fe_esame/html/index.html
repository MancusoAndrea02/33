<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Biglietteria Online - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gradient">
    <nav class="navbar bg-primary navbar-dark mb-4 shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-ticket-perforated me-2"></i>Biglietteria Online</span>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
            <div class="col-12 col-md-7 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <i class="bi bi-person-circle display-3 mb-2 text-primary"></i>
                        <h4 class="mb-4 mt-2 text-primary">Accedi all'area clienti</h4>
                        <form id="loginForm" autocomplete="off">
                            <div class="mb-3">
                                <label for="codiceCliente" class="form-label">Codice Cliente</label>
                                <input type="text" class="form-control" id="codiceCliente" required placeholder="Es. C001">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 rounded-pill shadow-sm">Login</button>
                        </form>
                        <div id="loginMsg" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
